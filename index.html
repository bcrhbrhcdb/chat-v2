<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sign-in-container">
      <input type="email" placeholder="Email" id="email-input">
      <input type="password" placeholder="Password" id="password-input">
      <button id="sign-in-button">Sign In</button>
      <button id="sign-up-button">Sign Up</button>
    </div>
    <div class="name-input" style="display: none;">
      <input type="text" placeholder="Enter your name..." id="name-input">
      <button id="join-button">Join</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input" style="display: none;">
      <input type="text" placeholder="Type your message..." id="message-input">
      <button id="send-button">Send</button>
      <button id="change-name-button">Change Name</button>
      <button id="sign-out-button">Sign Out</button>
    </div>
    <div class="profile-menu" style="display: none;">
      <input type="text" placeholder="Enter new name..." id="new-name-input">
      <button id="save-name-button">Save</button>
    </div>
  </div>

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <!-- Import the auth object from firebase.js -->
  <script type="module">
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";
  import { auth, db } from './firebase.js';
  import { initializeChat } from './chat.js';

  // Get references to DOM elements
  const emailInput = document.getElementById('email-input');
  const passwordInput = document.getElementById('password-input');
  const signInButton = document.getElementById('sign-in-button');
  const signUpButton = document.getElementById('sign-up-button');
  const nameInput = document.getElementById('name-input');
  const joinButton = document.getElementById('join-button');
  const chatMessagesContainer = document.getElementById('chat-messages');

  // Handle join button click
  joinButton.addEventListener('click', async () => {
    const specifiedUsername = nameInput.value.trim();
    if (specifiedUsername) {
      try {
        // Sign in anonymously
        await auth.signInAnonymously();
        // Show chat interface
        showChatInterface();
        // Initialize chat functionality
        initializeChat(specifiedUsername);
      } catch (error) {
        console.error('Error signing in:', error);
      }
    } else {
      alert('Please enter a username.');
    }
  });

  // Sign-in functionality
  signInButton.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        showChatInterface();
      })
      .catch((error) => {
        console.error(error);
        alert('Sign-in failed. Please check your credentials.');
      });
  });

  // Sign-up functionality
  signUpButton.addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        showChatInterface();
      })
      .catch((error) => {
        console.error(error);
        alert('Sign-up failed. Please try again.');
      });
  });

  // Sign-out functionality
  signOutButton.addEventListener('click', () => {
    signOut(auth)
      .then(() => {
        hideChatInterface();
      })
      .catch((error) => {
        console.error(error);
        alert('Sign-out failed. Please try again.');
      });
  });

  // Detect sign-in state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      showChatInterface();
    } else {
      hideChatInterface();
    }
  });

  // Show/hide chat interface
  function showChatInterface() {
    document.querySelector('.sign-in-container').style.display = 'none';
    document.querySelector('.name-input').style.display = 'block';
    document.querySelector('.chat-input').style.display = 'flex';
  }

  function hideChatInterface() {
    document.querySelector('.sign-in-container').style.display = 'block';
    document.querySelector('.name-input').style.display = 'none';
    document.querySelector('.chat-input').style.display = 'none';
  }
</script>

  
</body>
</html>
