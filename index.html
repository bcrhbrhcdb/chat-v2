<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="sign-in-container">
      <input type="email" placeholder="Email" id="email-input">
      <input type="password" placeholder="Password" id="password-input">
      <button id="sign-in-button">Sign In</button>
      <button id="sign-up-button">Sign Up</button>
    </div>
    <div class="name-input" style="display: none;">
      <input type="text" placeholder="Enter your name..." id="name-input">
      <button id="join-button">Join</button>
    </div>
    <div class="chat-messages"></div>
    <div class="chat-input" style="display: none;">
      <input type="text" placeholder="Type your message..." id="message-input" disabled>
      <button id="send-button" disabled>Send</button>
    </div>
    <div class="profile-menu" style="display: none;">
      <input type="text" placeholder="Enter new name..." id="new-name-input">
      <button id="save-name-button">Save</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      // Your Firebase configuration
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const database = getDatabase(app);
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
