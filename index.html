<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Chat App</h1>
  </header>
  <main>
    <section class="sign-in-container">
      <label for="email-input">Email</label>
      <input type="email" id="email-input" placeholder="Enter your email">
      <label for="password-input">Password</label>
      <input type="password" id="password-input" placeholder="Enter your password">
      <button id="sign-in-button">Sign In</button>
      <button id="sign-up-button">Sign Up</button>
      <button id="reset-password-button">Reset Password</button>
    </section>
    <section class="name-input" style="display: none;">
      <label for="name-input">Name</label>
      <input type="text" id="name-input" placeholder="Enter your name...">
      <button id="join-button">Join</button>
    </section>
    <section class="chat-messages" id="chat-messages"></section>
    <section class="chat-input" style="display: none;">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
      <button id="change-name-button">Change Name</button>
      <button id="sign-out-button">Sign Out</button>
    </section>
    <section class="profile-menu" style="display: none;">
      <label for="new-name-input">New Name</label>
      <input type="text" id="new-name-input" placeholder="Enter new name...">
      <button id="save-name-button">Save</button>
    </section>
  </main>
  <footer>
    <!-- Footer content -->
  </footer>

  <!-- Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <!-- Import JavaScript modules -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
